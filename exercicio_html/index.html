<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form>
        <!-- Inserir o nome do usuario -->
        <label for="name">Nome</label>
        <input id="name" type="text" placeholder="Insira seu nome"> <br />

        <!-- Inserir o e-mail do usuario -->
        <label for="email">E-mail</label>
        <input id="email" type="text" placeholder="Insira seu e-mail"> <br />

        <!-- Inserir a senha do usuario -->
        <label for="password">Senha</label>
        <input id="password" type="password" placeholder="Insira sua senha (minimo 8 caracteres)" minlength="8"> <br />
        <!-- Confirmar senha do usuario -->
        <label for="password">Confirmar senha</label>
        <input id="password" type="password" placeholder="Confirme sua senha" minlength="8"> <br />

        <!-- botão -->
        <button type="submit">
            Cadastrar
        </button>
    </form>
    
</body>
</html>
